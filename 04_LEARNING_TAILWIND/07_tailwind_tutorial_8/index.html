<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <!--Left side-->
        <div class="left mx-14">
            <img class="w-64" src="logo.svg" alt="">
            <p class="text-3xl mx-6">Connect with friends and the world <br> around you on Facebook.</p>
        </div>

        <!--Right side-->
        <div class="right flex flex-col bg-white p-5 rounded-xl w-96 shadow-md shadow-slate-400 text-lg relative">
            <input class="px-4 h-14 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr my-2>
            <button class="bg-green-500 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-14 text-sm"><span class="font-bold cursor-pointer hover:underline ">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
