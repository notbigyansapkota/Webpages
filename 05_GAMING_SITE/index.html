<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypoThunder</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="images/logo.png" alt="">
        </div>

        <div class="leaderboard">
            <h1>LEADERBOARD</h1>

            <div class="player">
                <div class="number">1</div>
                <div class="name">Bibek</div>
                <div class="speed">40wpm</div>
            </div>
            <div class="player">
                <div class="number">2</div>
                <div class="name">Bigyan</div>
                <div class="speed">40wpm</div>
            </div>
            <div class="player">
                <div class="number">3</div>
                <div class="name">Oho</div>
                <div class="speed">40wpm</div>
            </div>
        </div>

        <div class="content">
            <div class="options">
                <button>PLAY NOW</button>
                <button>MULTIPLAYER</button>
                <button>FRIENDS</button>
            </div>

            <div class="gallery">
                <button id="top"><</button>
                <div class="car">
                    <img src="images/white-car.png" alt="">
                </div>

                <button id="down">></button>
                <!-- <button id="carName">TOROFO</button> -->
            </div>
        </div>
    </div>
</body>
</html>
